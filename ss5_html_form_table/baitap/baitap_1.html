<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h2 style="background-color: orangered; color: white" >SỞ THÍCH CỦA BẠN</h2>
    <table>
        <tr>
            <td>Họ và tên</td>
            <td>
                <input name="yourname" type="text"/>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input name="email" type="email"/>
            </td>
        </tr>
        <tr>
            <td>Sở thích</td>
            <td>
                <input type="checkbox" name="hobby"/>Thể thao
                <input type="checkbox" name="hobby"/>Âm nhạc
                <input type="checkbox" name="hobby"/>Đọc sách
                <input type="checkbox" name="hobby"/>Lướt web
                <input type="checkbox" name="hobby"/>Chơi game
                <input type="checkbox" name="hobby"/>Điện ảnh
                <input type="checkbox" name="hobby"/>Du lịch
            </td>
        </tr>

        <tr>
            <td>
                <input style="background-color: gainsboro" type="submit" value="Gửi thông tin"/>
            </td>
            <td>
                <input style="background-color: gainsboro" type="reset" value="Nhập lại"/>
            </td>
        </tr>
    </table>
</form>
<form>
    <h2 style="background-color: aquamarine; color:blue">ĐĂNG KÍ HỌC VIÊN</h2>
    <table>
        <tr>
            <td>Họ và tên</td>
            <td>
                <input type= "text" name="yourname"/>
            </td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td>
                <input type= "text" name="date"/>
            </td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td><input type="radio" name="rd"/> Nam</td>
            <td><input type="radio" name="rd"/> Nữ</td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><textarea name="address" rows="3" cols="30"></textarea></td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select>
                    <option>---Chọn lớp---</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" name="email">
            </td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td><input type="text" name="tel"></td>
        </tr>
        <tr>
            <td>
                <input style="background-color: gainsboro" type="submit" value="Đăng kí"/>
            </td>
            <td>
                <input style="background-color: gainsboro" type="reset" value="Nhập lại"/>
            </td>
        </tr>
    </table>

</form>
</body>
</html>

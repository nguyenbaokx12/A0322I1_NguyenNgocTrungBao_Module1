<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var m = parseInt(prompt("Nhập m:"));
    var n = parseInt(prompt("Nhập n:"));
    var arr = [];
    var count = 0;
    var arrNguyenTo = [];
    function nguyenTo(x) {
        let count = 0;
        for(let i=0; i<=x; i++)
            if(x%i===0) count++;
        return count===2;
    }
    for(let i=0; i<m; i++){
        arr[i] = [];
        for(let j=0; j<n; j++){
            arr[i][j]=parseInt(prompt("a["+i+"]["+j+"]"));
            if(nguyenTo(arr[i][j])) {
                count++;
                arrNguyenTo.push(arr[i][j]);
            }
        }
    }
    document.write("co " + arrNguyenTo.length + " so nguyen to la " + arrNguyenTo.join());
    document.getElementById(idvip).innerText = 1000;
</script>
</body>
</html>

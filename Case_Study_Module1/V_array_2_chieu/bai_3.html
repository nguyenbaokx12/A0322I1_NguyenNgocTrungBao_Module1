<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var m = parseInt(prompt("Nhập m:"));
    var n = parseInt(prompt("Nhập n:"));
    var arr = [];
    for(let i=0; i<m; i++){
        arr[i] = [];
        for(let j=0; j<n; j++){
            arr[i][j]=parseInt(prompt("a["+i+"]["+j+"]"));
        }
    }
    var max = arr[0][0];
    var min = arr[0][0];
    for(let i=0; i<m; i++)
        for(let j=0; j<n; j++) {
            if (arr[i][j] > max) max = arr[i][j];
            if (arr[i][j] < min) min = arr[i][j];
        }
    document.write("Max = " + max + "<br>" + "Min = " + min);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = []
         for(let i=1;i<=6;i++){
            let c = parseInt(prompt('Nhập 6 số vào đây'))
            a.push(c)
        }
        let b = []
        let tong = 0
        for(let i=0;i<a.length;i++){
            tong = 0
            for(let j=0;j<=i;j++){
                tong = tong +a[j]
            }b.push(tong)
        }document.write(b)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = []
        let soLuong = 0;
        do {
            soLuong = parseInt(prompt("Nhập số lượng phần tử mảng"));
        } while (soLuong >= 50 || soLuong <= 1);
        for (let i = 0; i < soLuong; i++) {
            let x = parseInt(prompt("Nhập phần tử arr[" + i + "]: "));
            arr.push(x);
        }
        let b = []
        let tong = 0
        for (let i = 0; i < arr.length; i++) {
            tong = 0
            for (let j = 0; j <= i; j++) {
                tong = tong + arr[j]
            } b.push(tong)
        } document.write(b)
    </script>
</body>

</html>

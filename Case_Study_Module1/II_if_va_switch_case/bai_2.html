<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let a=prompt('Nhập chữ cái vào đây')
            while(a%2==0 || a%2==1){
                a=prompt('Vui lòng nhập chữ cái vào đây')
            }
                switch(a){
                case 'o':
                case 'u':
                case 'i':
                case 'a':
                case 'e':
                case 'O':
                case 'U':
                case 'I':
                case 'A':
                case 'E': alert(a+ " đây là nguyên âm");
                break;
                default: alert(a+ " đây là phụ âm")
                break;  
            }
    </script>
</body>
</html>

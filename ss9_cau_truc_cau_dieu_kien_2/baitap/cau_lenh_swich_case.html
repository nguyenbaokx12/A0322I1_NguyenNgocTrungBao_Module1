<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nntb">
<button onclick='thang()'>Tính số ngày</button>
<h3 id="ketQua"></h3>
<script>
    function thang() {
        let thang = +document.getElementById('nntb').value;
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12: document.getElementById('ketQua').innerHTML='Tháng '+ thang + ' có 31 ngày'
                break;
            case 4:
            case 6:
            case 9:
            case 11: document.getElementById('ketQua').innerHTML='Tháng'+ thang + ' có 30 ngày'
                break;
            case 2: document.getElementById('ketQua').innerHTML='Tháng'+ thang + ' có 28 hoặc 29 ngày'
                break;
            default:
            break;
        }
    }
</script>
</body>
</html>

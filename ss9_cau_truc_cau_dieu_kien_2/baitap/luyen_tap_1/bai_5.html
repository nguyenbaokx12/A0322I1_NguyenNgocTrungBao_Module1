<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập điểm bài kiểm tra'));
    let b = parseInt(prompt('Nhập điểm thi giữa kì'));
    let c = parseInt(prompt('Nhập điểm thi cuối kì'));
    let d = (a + b + c)/3
    if (d >= 8){
        alert('Là học lực tốt ')
    }
    else if (d >= 7){
        alert('Là học lực khá ')
    }
    else {
        alert('Là học lực TB ')
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  let a = parseInt(prompt('Nhập số a: '));
  let b = parseInt(prompt('Nhập số b: '));
  let c = parseInt(prompt('Nhập số c: '));
  let d = b*b - 4*a*c;
  let e = - b/2*a;
  let f1 = (-b + Math.sqrt(d))/(2*a)
  let f2 = (-b - Math.sqrt(d))/(2*a)
  if (d > 0) {
      alert('Phương trình có 2 nghiệm phân biệt là: x1= '+ f1+'; x2= ' +f2)
  } else if (d == 0 ) {
      alert('Phương trình có 2 nghiệm kép là: x1 = x2 = '+ e)
  } else {
      alert('Phương trình vô nghiệm')
  }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số a'));
    let b = parseInt(prompt('Nhập số b'));
    let x = -b/a;
    if (a == 0 && b==0){
        alert('Phương trình vô số nghiệm')
    } else if (a==0){
        alert('Phương trình vô nghiệm')
    } else {
        alert('Phương trình có nghiệm duy nhất là: '+x)
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập cạnh a:"));
    let b = parseInt(prompt("Nhập cạnh b:"));
    let dt = a * b ;
    if (a>0 && b>0){
        document.write("Diện tích chữ nhật là : a * b = " + dt);
    } else {
        document.write("Mời bạn nhập lại ");
    }
</script>
</body>
</html>

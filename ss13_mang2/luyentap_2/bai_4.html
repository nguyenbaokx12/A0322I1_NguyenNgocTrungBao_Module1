<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let a = ["chó","mèo","hổ","sư tử","voi", "rồng","rắn"]
   document.write("Các ký tự của mảng là: " + '[' +a+']' +"<br>")
   for(let i=0;i<a.length;i++){
       document.write("Chữ "+a[i]+" có: "+a[i].length+" kí tự" +"<br>")
   }
</script>
</body>
</html>

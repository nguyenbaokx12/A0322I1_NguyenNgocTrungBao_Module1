<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [43,"ironman",6,3,9,"batman","spider-man",13]
    let b = 0
    document.write("Các ký tự của mảng là: " + "[" + a +"]"+ "<br>")
    for (let i=0;i<a.length;i++){
        if(a[i]%2==0 || a[i]%2==1){
            b++
        }
    } document.write("Có "+b+" ký tự số")
</script>
</body>
</html>

<script>
    let number = [8,9,10,54,47,4,14,20,2,4]
    let max = 0;
    let viTri = 0;
    for (let i=1;i<number.length;i++) {
        if (number[i]>max){
            max=number[i]
            viTri=i
        }
    } document.write("Số lớn nhất là: "+ max + " Tại vị trí: " + viTri)
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt("Số lượng số nguyên tố cần in ra: "));
    let count = 0;
    let num = 2;
    if(numbers >= 1) {
        document.write(numbers + " số nguyên tố đầu tiên là: <br>");
        document.writeln(2);
    }
    for(let i = 2; i <= numbers;) {
        for( let j = 2; j <= Math.sqrt(num); j++) {
            if(num % j === 0) {
                count = 0;
                break;
            }
        }
        if(count !== 0) {
            document.write(num + " ");
            i++;
        }
        count = 1;
        num++;
    }

</script>
</body>
</html>

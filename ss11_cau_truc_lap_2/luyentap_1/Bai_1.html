<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num="";
    for( let i=1;i<=100;i++){
        if(i==99){
            num += i + "Đã hoàn thành" + "<br>";
            document.write(num);
            continue;
        }
        document.write(i +"<br>");
    }
</script>
</body>
</html>

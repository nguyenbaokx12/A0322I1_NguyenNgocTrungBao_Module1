<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    while(true) {
        let e = a + b;
        a = b;
        b = e;
        if (e % 5 === 0) {
            document.write(e);
            break;
        }
    }
</script>
</body>
</html>

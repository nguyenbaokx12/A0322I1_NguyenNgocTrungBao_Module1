<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('nhập số')
        while(a<20 || a>100){
            if(a<20){
                alert('Nhiệt độ đang dưới 20 độ cần nhập lại')
                a =prompt('nhập số')
            }else if(a>100){
                alert('Nhiệt độ quá cao cần nhập lại')
                a =prompt('nhập số')
            }
        }alert('Nhiệt độ ổn định')
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=1
    let tong=0
    let dem=0
    while(dem<=30){
        if(i%7==0){
            tong=tong+i;
            dem++
        }i++
    }
    document.write(tong)
</script>
</body>
</html>
